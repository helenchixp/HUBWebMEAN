<div class="row">
    <div class="col-md-4">
        <!--<img src="images/{{$ctrl.user.no}}.png" width="40" height="40" alt="{{$ctrl.user.name}}" />-->
        <img src="{{$ctrl.main_imageURL}}" alt="{{$ctrl.user.name}}" class="main-image" />
    </div>
    <div class="col-md-8">
        <ul>
            <li>No:<b>{{$ctrl.user.no}}</b></li>
            <li>Name:<b>{{$ctrl.user.name}}</b></li>
            <li>Phone:<b>{{$ctrl.user.phone}}</b></li>
            <li>Company:<b>{{$ctrl.user.occupation.company}}</b></li>
            <li>Result:<b>{{$ctrl.user.occupation.result | resultmark}}</b></li>
            <li>Salary:<b>{{$ctrl.user.salary}}</b></li>
        </ul>
    </div>
    <form name="detailform" novalidate>
        <div class="col-md-12">
            <label class="col-lg-2 control-label">Salary:</label>
            <div class="col-lg-10">
                <input class="form-control" type="text" ng-model="$ctrl.user.salary" />
            </div>
        </div>

        <div class="col-md-12">
            <label class="col-lg-2 control-label">Company:</label>
            <div class="col-lg-10">
                <input class="form-control" name="company" type="text" ng-model="$ctrl.user.occupation.company" required />
                <span>{{detailform.company.$dirty}}</span>
                <span style="color:red" ng-show="detailform.company.$dirty && detailform.company.$invalid">
                    <span ng-show="detailform.$error.required">The oppucation is required!</span>
                </span>
            </div>
        </div>
        <div class="col-md-12">
            <input type="button" class="btn btn-default" value="Reset" ng-click="$ctrl.reset()" />
            <input type="button" class="btn btn-default" value="Save..." 
                   ng-disabled="detailform.company.$dirty && detailform.company.$invalid"/>
        </div>
        <div class="col-md-12">
            <ul class="images-thumbs">
                <li ng-repeat="img in $ctrl.user.images">
                    <img src="{{img}}" width="40" height="40" ng-click="$ctrl.main_image(img)" />
                </li>
            </ul>
        </div>
    </form>
</div>
